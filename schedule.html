  <title>schedule time with george</title>
  <link rel="stylesheet" href="/style.css" />
  <meta name="description" content="Book a conversation with George Larson. Sessions available via private WebRTC link with no installs required." />

<body>
  <main class="page page-wide">
    <h1>schedule time with george<span class="caret" aria-hidden="true"></span></h1>
    <p class="lead">pick a slot below. choose Cal.com for lightweight sessions in the browser over WebRTC.</p>
    <section class="panel">
      <iframe
        class="embed"
        title="Cal.com booking"
        src="https://cal.com/georgelarson/meeting?utm_source=georgelarson.me#plain"

        referrerpolicy="no-referrer"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation-by-user-activation">
      </iframe>
    </section>
    <p><small class="hint">If the embed stalls, open <a href="https://cal.com/georgelarson/meeting" target="_blank" rel="noopener">the booking page</a> in a new tab.</small></p>
    <footer>
      <hr />
